<h1>Unit Settings</h1>

<table class="styled-table">
    <tbody>
        <ng-container *ngIf="display">
            <tr>
                <td class="active_cell">Language</td>
                <td>
                    <select (change) = "onLanguageChange($event)">
                        <option [selected]="language === 'Default'">Default</option>
                        <option [selected]="language === 'Russian'">Russian</option>
                    </select>
                </td>
            </tr>
            <ng-container *ngFor="let unitGroup of display">
                <ng-container *ngIf="unitGroup">
                    <tr>
                        <td class="active_cell">{{unitGroup.UnitGroupName}}</td>
                        <td>
                            <select (change) = "onSelectChange($event, unitGroup.UnitGroupName)">
                                <option *ngFor="let unit of unitGroup.Units" 
                                [value] = "unit.Name + ' ' + unit.DefaultSymbol"
                                [selected]="unit.Name === unitGroup.DisplayUnit">
                                    {{unit.Name}} ({{unit.DefaultSymbol}})
                                </option>
                            </select>
                        </td>
                    </tr>
                </ng-container>
            </ng-container>
        </ng-container>
    </tbody>
</table>
<button (click) = "close()">Save</button>
