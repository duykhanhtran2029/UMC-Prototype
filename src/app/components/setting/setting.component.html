<h1>Unit Settings</h1>

<table class="styled-table">
    <tbody>
        <tr>
            <td class="active_cell">Language</td>
            <td>
                <select (change)="onLanguageChange($event)">
                    <option [selected]="language === 'Default'">Default</option>
                    <option [selected]="language === 'Russian'">Russian</option>
                    <option [selected]="language === 'Vietnamese'">Vietnamese</option>
                    <option [selected]="language === 'Japanese'">Japanese</option>
                </select>
            </td>
        </tr>
        <ng-container *ngFor="let unitGroup of unitGroups; let i = index">
            <ng-container *ngIf="unitGroup">
                <tr>
                    <td class="active_cell">{{unitGroup.DisplayName}}</td>
                    <td>
                        <select (change)="onSelectChange($event, i)">
                            <option *ngFor="let unit of unitGroup.Units" 
                                [value]="unit.Name + ' ' + unit.Symbol"
                                [selected]="unit.Name === settings[i].Name">
                                {{unit.DisplayName}} ({{unit.DisplaySymbol}})
                            </option>
                        </select>
                    </td>
                </tr>
            </ng-container>
        </ng-container>
    </tbody>
</table>
<button (click) = "close()">Save</button>
